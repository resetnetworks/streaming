<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- WebSite Structured Data for Site Name -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Reset Music",
      "alternateName": ["Reset Streaming Platform", "Reset"],
      "url": "https://musicreset.com",
      "description": "Stream ambient, instrumental, classical and experimental music. Built for next generation musicians, sound designers, listeners and audiophiles.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://musicreset.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- SEO tags -->
    <title>Reset Streaming Platform - Reset Music | Instrumental Music</title>
    <meta
      name="description"
      content="Reset Streaming Platform by Reset Music - Stream ambient, instrumental, classical and experimental music. Built for next generation musicians, sound designers, listeners and audiophiles. Multi-currency support with monthly subscriptions."
    />
    <meta
      name="keywords"
      content="reset streaming platform, musicreset, reset music, ambient music streaming, instrumental music platform, experimental music, electronic music, classical music, sound design, audiophile platform, IDM, drone, techno, electroacoustic"
    />
    <meta name="author" content="Reset Music" />
    <meta name="robots" content="index, follow" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Reset Music" />
    <link rel="canonical" href="https://musicreset.com" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Reset Streaming Platform - Reset Music | Instrumental Music"
    />
    <meta
      property="og:description"
      content="Stream ambient, instrumental, classical and experimental music. Built for next generation musicians, sound designers, listeners and audiophiles."
    />
    <meta property="og:url" content="https://musicreset.com" />
    <meta property="og:site_name" content="Reset Music" />
    <meta
      property="og:image"
      content="https://musicreset.com/og-image-1200x630.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Reset Music - Ambient and Electronic Music Streaming Platform"
    />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@musicreset" />
    <meta name="twitter:creator" content="@musicreset" />
    <meta
      name="twitter:title"
      content="Reset Streaming Platform - Reset Music | Instrumental Music"
    />
    <meta
      name="twitter:description"
      content="Stream ambient, instrumental, classical and experimental music. Built for next generation musicians, sound designers, listeners and audiophiles."
    />
    <meta
      name="twitter:image"
      content="https://musicreset.com/og-image-1200x630.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Reset Music - Ambient and Electronic Music Streaming Platform"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
